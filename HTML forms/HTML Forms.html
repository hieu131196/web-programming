<body>

<h2>HTML Forms</h2>
<p > Trang chủ:<a href="http://vnexpress.com" >VNexpress</a></p>
<hr>
<h2 align="Center" class="intro">Nội Dung Phản Hồi</h2>
<form action="https://vnexpress.net/">

<table align="center" class="intro">
	<colgroup>
		<col width="200px">
	</colgroup>
	<thead>
		<tr>
			<td>Tiêu đề:</td>
			<td><input type="Tiêu đề" name=""></td>
		</tr>
    
		<tr>
			<td>Nội dung phản hồi:</td>
			<td><textarea name="message" style="width:200px; height:200px;" value="Comment"></textarea></td>
		</tr>
		<tr>
			<td>Giới tinh:</td>
			<td>
		    <form>
  				<input type="radio" name="gender" value="Nam" checked> Male<br>
  				<input type="radio" name="gender" value="Nữ"> Female<br>
  				<input type="radio" name="gender" value="Khác"> Other
      	</form>
      </td>
      	</tr>
      	<tr>
      		<td>Chuyên mục phản hồi:</td>
      		<td>
      		<select name="Môn thể thao">
      			<option value="Đá bóng">Đá bóng</option>
      			<option value="Bơi lội">Bơi lội</option>
      			<option value="Bóng chuyền">Bóng chuyền</option>
      			<option value="Cầu lông">Cầu lông</option>
      		</select>
      		</td>
      	</tr>
      	<tr>
      		<td>Sở thích: </td>
      		<td> 
      			<fieldset>
      				<legend>Chọn nhiều sở thích</legend>
      			
      		
      			<input type="checkbox" name="sở thích" value="Ca hát" >Ca hát
      			<input type="checkbox" name="sở thích" value="Nhảy múa">Nhảy múa
      			<input type="checkbox" name="sở thích" value="Chơi game">Chơi game
      			</fieldset>
      		</td>
      		
      	 </tr>
         <tr>
           <td>First name:</td>
           <td> <input type="text" name="firstname" placeholder="First name"></td>
         </tr>
          <tr>
           <td>Last name:</td>
           <td> <input type="text" name="lastname" placeholder="Last name"> <place</td>
         </tr>
         <tr>
            <td>
              E-mail:
            </td>
             <td>
              <input type="E-mail" name="" placeholder="Nhập E-mail của bạn">
            </td>
          </tr>



	</thead>
	</table>
  <p align="center" class="intro"><input type="Reset" onclick="myFunction()" value="Reset "></p>
